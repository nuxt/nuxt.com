name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: lts/-1
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm nuxt prepare
      - run: pnpm lint
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: lts/-1
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm nuxt prepare
      - run: pnpm typecheck
