  - title: 'Static or Dynamic,<br><span class="text-primary">the choice is yours</span>'
    description: 'Decide what rendering strategy you need at the route level. By leveraging the hybrid rendering, you can get the best of both worlds: the performance of a static site and the interactivity of a dynamic one.'
    class: 'dark:bg-gray-900'
    align: right
    links:
      - label: 'Learn about Hybrid Rendering'
        icon: i-ph-rocket-launch
        to: '/docs/guide/concepts/rendering#hybrid-rendering'
        color: black
        size: md
      - label: 'Nuxt on the Edge'
        icon: i-ph-newspaper
        to: '/blog/nuxt-on-the-edge'
        color: gray
        variant: ghost
        size: md
    slot: code
    code: |
      ::code-group
      ```vue [pages/index.vue]
      <script setup>
      // Pre-render the homepage at build time
      defineRouteRules({
        prerender: true
      })
      </script>

      <template>
        <div>
          <h1>Homepage</h1>
          <p>Pre-rendered at build time</p>
        </div>
      </template>
      ```
      ```ts [nuxt.config.ts]
      export default defineNuxtConfig({
        // Or specify the route rules globally
        routeRules: {
          // Homepage pre-rendered at build time
          '/': { prerender: true },
          // Product page generated on-demand with background revalidation
          '/products/**': { swr: true },
          // Blog post generated on-demand once until next deploy
          '/blog/**': { isr: true },
          // Admin dashboard renders only on client-side
          '/admin/**': { ssr: false },
          // Add cors headers on API routes
          '/api/**': { cors: true },
          // Redirects legacy urls
          '/old-page': { redirect: '/new-page' }
        }
      })
      ```
