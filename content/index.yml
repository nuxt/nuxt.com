hero:
  title: 'The Intuitive Web Framework'
  description: Nuxt is an open source framework that makes web development intuitive and powerful. Create performant and production-grade full-stack web apps and websites with confidence.
  cta:
    label: Nuxt v3.15 is out
    to: /blog/v3-15
    icon: i-ph-arrow-right
  tabs:
    - title: Minimal
      icon: i-lucide-leaf
      content: |
        ::code-tree{defaultValue="app.vue" class="lg:rounded-r-none"}
        ```vue [app.vue]
        <script setup lang="ts">
        const version = 3
        </script>

        <template>
          <h1>
            Hello Nuxt {{ version }}!
          </div>
        </template>

        <style scoped>
        h1 {
          font-size: 3rem;
        }
        </style>
        ```

        ```json [package.json]
        {
          "name": "hello-nuxt",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```
        ::
    - title: Routing
      icon: i-lucide-milestone
      content: |
        ::code-tree{defaultValue="pages/index.vue" class="lg:rounded-r-none"}
        ```vue [app.vue]
        <template>
          <NuxtPage />
        </template>
        ```

        ```json [package.json]
        {
          "name": "nuxt-routing",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```

        ```vue [pages/index.vue]
        <template>
          <h1>Index page</h1>
          <NuxtLink to="/blog/hello-world">
            Go to blog post
          </NuxtLink>
        </template>
        ```
        ```vue [pages/blog/[slug\\].vue]
        <template>
          <h1>Blog post {{ $route.params.slug }}</h1>
        </template>
        ```
        ::
    - title: Data Fetching
      icon: i-lucide-unplug
      content: |
        ::code-tree{defaultValue="pages/index.vue" class="lg:rounded-r-none"}
        ```vue [app.vue]
        <template>
          <NuxtPage />
        </template>
        ```

        ```json [package.json]
        {
          "name": "nuxt-data-fetching",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```

        ```vue [pages/index.vue]
        <script setup lang="ts">
        const { data } = await useFetch('/api/cms/home')
        </script>

        <template>
          <h1>{{ page.title }}</h1>
          <NuxtLink to="/blog/hello-world">
            Go to blog post
          </NuxtLink>
        </template>
        ```
        ```vue [pages/blog/[slug\\].vue]
        <script setup lang="ts">
          const { slug } = useRoute().params
          const { data: post } = await useFetch(`/api/cms/blog/${slug}`)
        </script>

        <template>
          <h1>{{ post.title }}</h1>
          <NuxtLink to="/">
            Go to home
          </NuxtLink>
        </template>
        ```
        ::
    - title: Auto-Imports
      icon: i-lucide-wand-sparkles
      content: |
        ::code-tree{defaultValue="app.vue" class="lg:rounded-r-none"}
        ```vue [app.vue]
        <script setup>
        const message = ref('Nuxt')
        const hello = () => sayHello(message.value)
        </script>

        <template>
          <main>
            <h1>Demo with auto imports</h1>
            <form @submit.prevent="hello">
              <MyInput v-model="message" />
              <button type="submit">Say Hello</button>
            </form>
          </main>
        </template>
        ```

        ```vue [components/MyInput.vue]
        <script setup>
        defineProps(['modelValue'])
        defineEmits(['update:modelValue'])
        </script>

        <template>
          <input
            :value="modelValue"
            @input="$emit('update:modelValue', $event.target.value)"
          >
        </template>
        ```
        ```ts [composables/say-hello.ts]
        export function sayHello(message = 'World') {
          alert(`Hello ${upperCase(message)}!`)
        }
        ```

        ```json [package.json]
        {
          "name": "hello-nuxt",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```
        ::
    - title: API Routes
      icon: i-lucide-pc-case
      content: |
        ::code-tree{defaultValue="server/api/hello.ts" class="lg:rounded-r-none"}
        ```vue [app.vue]
        <template>
          <NuxtPage />
        </template>
        ```

        ```json [package.json]
        {
          "name": "nuxt-data-fetching",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```

        ```vue [pages/index.vue]
        <script setup lang="ts">
        const { data } = await useFetch('/api/hello')
        </script>

        <template>
          <h1>{{ data.message }}</h1>
        </template>
        ```

        ```ts [server/api/hello.ts]
        export default defineEventHandler((event) => {
          return {
            message: 'Hello World'
          }
        })
        ```
