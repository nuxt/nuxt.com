features:
  title: The accessible and progressive framework for web development
  description: Nuxt makes it easy to create powerful applications. We designed it to be approachable for developers of all levels. The framework grow and adapts to your needs while providing a great developer experience.
  features:
    - icon: i-lucide-sparkles
      title: Zero Configuration
      description: Start coding your app right away, Nuxt takes care of the rest.
    - icon: i-lucide-milestone
      title: Routing & Layouts
      description: File based routing system to build complex views and interfaces.
    - icon: i-lucide-layout-grid
      title: Component-based architecture
      description: Build reusable components for efficient development.
    - icon: i-lucide-file-code-2
      title: Rendering Modes
      description: Switch between static-site generation or on-demand server rendering.
    - icon: i-lucide-bug
      title: Error Handling
      description: Built-in error handling and logging to help you debug your application.
    - icon: i-lucide-flip-horizontal
      title: Transitions
      description: Create smooth transitions between layouts, pages, and components.
    - icon: i-lucide-image
      title: Assets & Style
      description: Image, Font and Script optizations with a built-in support.
    - icon: i-lucide-file-search
      title: SEO & Meta Tags
      description: Production ready and indexable by search engines.
    - icon: i-lucide-puzzle
      title: Modular
      description: Extend Nuxt with custom features and integrations with third-party services.
    - icon: i-lucide-shield-check
      title: Middleware
      description: Run custom code (auth, localization, A/B testing) before rendering page(s).
    - icon: i-simple-icons-typescript
      title: Zero-config TypeScript support
      description: Write type-safe code with auto-generated types and tsconfig.json.
  cta:
    title: 'Deep dive into Nuxt now'
    label: Start reading docs
    to: /docs
    icon: i-lucide-arrow-right
